<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Welcome</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/toDoList.css}" />
</head>
<body>
<div class="wrapper">
	<div class="content">
		<header class="header">
			<h2>To Do List</h2>
			<nav class="nav">
				<a th:href="@{/}">Home</a>
			</nav>
		</header>
		<main class="main">
			<div class="list">
			<ul th:each="toDo : ${toDoList}">
				<li th:utext="${toDo.text}"></li>
			</ul>	
			<form th:action="@{/addToDo}" th:object="${inputToDo}" method="POST">
				<input type="text" name="text" />
				<button type="submit"> Add </button>
			</form>
			</div>
			<div class="error" th:if="${inputError}">
				<p>Incorrect input</p>
			</div>

		</main>
	</div>
</div>
</body>
</html>
